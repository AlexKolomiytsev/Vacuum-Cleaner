<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="content/css/external/reset.css">

    <link rel="stylesheet" href="content/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="content/css/style.css">
    <script src="content/bower_components/jquery/dist/jquery.js"></script>
    <script src="content/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="content/js/main.js"></script>
    <script src="content/js/chooseMap.js"></script>
    <script src="content/js/drawWall.js"></script>
    <script src="content/js/algorithm1.js"></script>
    <script src="content/js/algorithm2.js"></script>
    <script src="content/js/algorithm3.js"></script>
    <script src="content/js/algorithm4.js"></script>
    <script src="content/js/algorithm5.js"></script>

</head>
<body>
  <header class="header">
      <div class="FAQ1">
          <span class="glyphicon glyphicon-arrow-left"></span> Выберите карту
      </div>
      <div class="FAQ2">
          Выберите алгоритм <span class="glyphicon glyphicon-arrow-right"></span>
      </div>
      <div class="FAQ3">
          <ul>
              <li>Нарисуйте карту</li>
              <li>Виставте количество допустимых шагов(Remaining steps)</li>
              <li>Нажмите Drop garbage</li>
              <li>Нажмите Start</li>
          </ul>
      </div>
      <div class="btn-group buttonsNav">
          <button class="btn btn-primary btn-start btn-nav">Start</button>
          <button class="btn btn-primary btn-stop btn-nav">Pause</button>
          <button class="btn btn-primary btn-retry btn-nav">Retry</button>
          <div class="btn-group">
              <button class="btn btn-info btn-dropGarb">Drop garbage</button>
          </div>
      </div>
      <div class="btn-group chooseAlgorithm1">
          <button class="btn btn-default algo1 algoo1" data-algo="algo1">Последовательно</button>
          <button class="btn btn-default algo2 algoo1" data-algo="algo2">Поиск мусора</button>
          <button class="btn btn-default algo3 algoo1" data-algo="algo3">Случайный</button>
      </div>
      <div class="btn-group chooseAlgorithm2">
          <button class="btn btn-default algo4 algoo2" data-algo="algo4">Рефлексный</button>
          <button class="btn btn-default algo5 algoo2" id="vpm" data-algo="algo5" data-toggle="tooltip" data-placement="right" data-original-title="Внутреннее представление мира">ВПМ</button>
      </div>
      <div class="list-group chooseMap">
          <a href="#" class="list-group-item" id="map1" data-stem="map1"> Map 1</a>
          <a href="#" class="list-group-item" id="map2" data-stem="map2"> Map 2</a>
      </div>

      <div class="info alert alert-info">
          <span>
              <span class="infoSpan gargabeNum">Number of garbage: <span id="numOfGarbage"></span></span>
              <span class="infoSpan stepsNum">Remaining steps: <input type="number" class="stepsInput"></span>
              <span class="infoSpan dirtyDegree">Ave Dirty Degree: <span id="dirtyDegree"></span></span>
          </span>
      </div>
      <div class="alert alert-success finish">
          Your room is completely clean
          <span id="elapsedTime"></span>
      </div>
  </header>
  <div class="environment">
      <section class="content">
          <table class="mapView">

          </table>
      </section>

          <!--<div id="cleaner" class="cleaner">
              <img src="content/images/aspirator_64.png" alt="" width="55" >
          </div>
          <div class="garbage">
              <img src="content/images/garbage.png" alt="" width="30">
          </div>-->
  </div>
</body>
</html>
